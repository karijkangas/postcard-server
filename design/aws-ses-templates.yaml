- Template:
    TemplateName: 'postcard-registration-en'
    SubjectPart: 'POSTCARD: complete your registration'
    HtmlPart: >
      <h1>POSTCARD: registration</h1>
      <p>Hi {{firstName}} {{lastName}}!</p>
      <p>Welcome to POSTCARD. Complete your registration by clicking the link below.</p>
      <p><a href='{{url}}'>Register</a></p>
    TextPart: >
      POSTCARD: registration\r\n
      Hi {{firstName}} {{lastName}}\r\n
      Welcome to POSTCARD. Complete your registration by using the link below.\r\n
      {{url}}\r\n

